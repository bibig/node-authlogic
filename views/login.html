{%  extends 'layout.html'%}
{% set pageTitle = text.login %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div style="margin: 2em 0"><img src="{{loginImage}}" width="400"></div>
      </div>
      <div class="col-md-7">
        <div id="loginForm" style="border-left: 1px solid #ccc; margin-left: 2em; padding-left: 2em">
          <h2>{{text.login}}</h2>
          {% if errorMessage %}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {% endif %}
          <form method="post" action="{{viewMount}}/login">
            <div class="form-group">
              <label for="inputUsername">{{ text.username }}</label>
              <input type="text" class="form-control" id="inputUsername" name="member[username]" placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="inputPassword">{{ text.password }}</label>
              <input type="password" class="form-control" id="inputPassword" name="member[password]" placeholder="密码">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="member[remember]"> {{ text.remember }}
              </label>
            </div>
            <input type="hidden" name="_csrf" value="{{token}}">
            <button type="submit" class="btn btn-default btn-success btn-block">{{ text.login }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
